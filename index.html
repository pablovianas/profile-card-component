<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="card-top">
                <img src="./src/images/image-victor.jpg" alt="profile picture">
            </div>
            <div class="card-info">
                <h3>Victor Crest <span class="age">26</span></h3>
                <span class="city">London</span>
            </div>
            <hr>
            <div class="card-profile">
                <div class="profile-informations">
                    <h3 class="followers-count">80K</h3>
                    <span class="followers">Followers</span>
                </div>
                <div class="profile-informations">
                    <h3 class="likes-count">803K</h3>
                    <span class="likes">Likes</span>
                </div>
                <div class="profile-informations">
                    <h3 class="photos-count">1.4K</h3>
                    <span class="photos">Photos</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
